<form >
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Delete Contact</h3>
    </div>
      <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input type="text" name="firstName"  [value]="contactDetails.firstName" class="form-control" readonly>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Last Name</label>
        <input type="text" name="lastName" [value]="contactDetails.lastName" class="form-control" readonly>
      </div>
      
      <div class="form-group">
        <label for="exampleInputEmail1">Email Id</label>  
        <input type="text" name="EmailId" [value]="contactDetails.emailId" class="form-control" readonly>
      </div>
        
      <div class="form-group">
        <label for="exampleInputEmail1">Phone Number</label>
        <input type="text" name="PhoneNo" [value]="contactDetails.phoneNumber" class="form-control" readonly>
      </div>
        
      <div class="form-group">
        <label for="exampleInputEmail1">Status</label>
        <input type="text" name="status" [value]="contactDetails.status == true ? 'Active' : 'InActive'" class="form-control" readonly>
      </div>

      <div class="form-group" style="margin-top:16px;">
        <button class="btn btn-success btn-lg btn-block" (click)="DeleteContact(contactDetails.id)" style='margin-right:16px'>Delete Contact</button>
        <button class="btn btn-outline-primary btn-lg btn-block" routerLink="/List" style='margin-right:16px'>Go to Contacts</button>
        {{msg}}
      </div>
    
  <!-- </div> -->
</form>
